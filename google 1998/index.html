<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">  <!-- CSS -->
</head>
<body>

    <!-- Logo-here -->
    <header>
        <img src="logo/google.jpg" alt="google logo">
    </header>
    <!-- Logo-here -->

    <div class="wrapper">
    
    <div class="head-block">
        <span>Search the web using Google!</span> <br>
        <input class="search-box" type="text" value-size="40"> <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </div>

    <div class="group-block">
        <div class="block-1">
            <span>Special Searches</span> <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a> <br>
        </div>

        <div class="block-2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
        </div>

        <div class="block-3">
            Get Google! <br>
            updates monthly: <br>
            <input type="text"  name="emailaddres" value="your e-mail"> <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </div>
</div>
<br>
  <br> <br> <br> <p class="end">
        Copyright Â©1998 Google Inc.
    </p>
</body>
</html>
